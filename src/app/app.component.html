<div>
  <textarea [(ngModel)]="description" placeholder="Enter description"></textarea>
</div>
<div>
  <button (click)="generateUserStories()" [disabled]="loading">Generate User Stories</button>
  <button (click)="generateAcceptanceCriteria()" [disabled]="loading">Generate Acceptance Criteria</button>
  <button (click)="generateTestCases()" [disabled]="loading">Generate Test Cases</button>
  <button (click)="generatePRD()" [disabled]="loading">Generate PRD</button>
</div>
<div *ngIf="loading" class="spinner"></div>
<div>
  <div class="response-output">
    <h2>Response:</h2>
    <div id="outputContent" [innerHTML]="responseData"></div>
  </div>
</div>
